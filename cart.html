<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - BuyBuddy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
    <div id="cart-items" class="space-y-4"></div>
    <div class="mt-4">
        <p class="text-lg">Total: ₹<span id="total">0</span></p>
        <button onclick="checkout()" class="mt-2 bg-green-600 text-white px-4 py-2 rounded">Checkout</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderCart() {
            const container = document.getElementById("cart-items");
            container.innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                const div = document.createElement("div");
                div.className = "bg-white p-4 rounded shadow flex justify-between items-center";
                div.innerHTML = `
          <div>
            <h2 class="text-lg font-semibold">${item.name}</h2>
            <p>₹${item.price}</p>
          </div>
          <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="removeItem(${index})">Remove</button>
        `;
                container.appendChild(div);
            });
            document.getElementById("total").textContent = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        function checkout() {
            alert("Order placed! (simulation)");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        }

        renderCart();
    </script>
</body>

</html>
